<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="images/cloud.png">
    <title>Clima</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="js/script.js" defer></script>

    <!-- FONTES -->
    <link rel="preconnect"
        href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com"
        crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet" />

    <!-- ICONES -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
                <input type="text" placeholder="Nome da cidade">
                <button class="fa-solid fa-magnifying-glass"></button>
            
        </div>
        <div class="not-found">
            <img src="images/404.png" alt="Imagem de erro">
            <p>Oops! Cidade Inv√°lida :/</p>
        </div>
        <div class="weather-box">
            <img src="images/clear.png" alt="Imagem representando o clima da regiao">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"> </i>
                    <div class="text">
                        <span></span>
                        <p>Umidade</p>
                    </div>
               
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span></span>
                        <p>Vento</p>
                    </div>
                
            </div>
        </div>
    </div>

</body>

</html>
